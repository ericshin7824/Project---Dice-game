<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Dice game switch player with Javascript</title>
        <link rel="stylesheet" href="dice-game.css" />
        <title>Dice game</title>
    </head>
    <body>
        <header class="nav-wrapper">
            <div class="nav max-width">
                <a class="logo" href="">
                    <h1>hoon.</h1>
                </a>
            </div>
        </header>
        <main>
            <section class="switch-players" id="switch-players">
                <div class="player-box">
                    <div class="player player-active" id="player-0">
                        <div class="screen-wrapper">
                            <div class="screen player-active" id="screen-0">
                                <div class="total">
                                    <p class="total-label">Total</p>
                                    <p class="total-score" id="score-0">0</p>
                                </div>
                                <span class="current" id="current-0"></span>
                            </div>
                        </div>
                        <div class="controls">
                            <div class="tittle">
                                <span>Javascript Project</span>
                                <h2>DICE GAME</h2>
                                <span>Player 1</span>
                            </div>
                            <div class="dice-box">
                                <div class="img-wrapper">
                                    <img src="./dice-game-img/dice-6.png" alt="Playing dice" class="dice-0" />
                                </div>
                            </div>

                            <div class="roll-hold-box">
                                <button onclick="btnRoll(this)" class="btn btn-roll-0">Roll</button>
                                <button onclick="btnHold(this)" class="btn btn-hold-0">Hold</button>
                            </div>
                            <div class="reset-box">
                                <button onclick="btnNew(this)" class="btn btn-new-0">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player-box">
                    <div class="player player-inactive" id="player-1">
                        <div class="screen-wrapper">
                            <div class="screen" id="screen-1">
                                <div class="total">
                                    <p class="total-label">Total</p>
                                    <p class="total-score" id="score-1">00</p>
                                </div>
                                <span class="message" id="current-1"> </span>
                            </div>
                        </div>
                        <div class="controls">
                            <div class="tittle">
                                <span>Javascript Project</span>
                                <h2>DICE GAME</h2>
                                <span>Player 2</span>
                            </div>
                            <div class="dice-box">
                                <div class="img-wrapper">
                                    <img src="./dice-game-img/dice-6.png" alt="Dice" class="dice-1" />
                                </div>
                            </div>

                            <div class="roll-hold-box">
                                <button onclick="btnRoll(this)" class="btn btn-roll-1 player-inactive">Roll</button>
                                <button onclick="btnHold(this)" class="btn btn-hold-1 player-inactive">Hold</button>
                            </div>
                            <div class="reset-box">
                                <button onclick="btnNew(this)" class="btn btn-new-1">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="dice-game.js"></script>
    </body>
</html>
